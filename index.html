<body>

    <div class="container" style="display: contents;">
        <header>
            <h2 style="text-align: center;">Road Crack Detection</h2>

    <br>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-4 col-md-4">
                <div class="embed-responsive embed-responsive-4by3">                    
                    <video id="rawVid" width="320" height="340" controls>

                </div>

                </div> 
            </div>
            <div class="col-sm-4 col-md-4">

    <br><br>  
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-3 d-flex justify-content-center">
                <button id="play-btn" type="button" class="btn btn-outline-success btn-lg"><i class="fa fa-play-circle-o" aria-hidden="true"></i> Start</button>    
            </div>
            <div class="col-3 d-flex justify-content-center">
                <button id="stop-btn" type="button" class="btn btn-outline-danger btn-lg"><i class="fa fa-stop-circle-o" aria-hidden="true"></i> Stop</button>    
            </div>            
        </div>
        <br>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            var vidArray = [];

            $('video').each(function () {
            var i = $(this).attr('id');
            console.log(i);
            vidArray.push(document.getElementById(i))
            });

            console.log(vidArray);

            function playVideo(){
                for (id in vidArray){
                    console.log(id)
                    vidArray[id].play();
                }
            }

            function stopVideo(){
                for (i in vidArray){
                    vidArray[i].pause();
                }
            }

            $('#play-btn').click(function(){
                playVideo();
            });

            $('#stop-btn').click(function() {
               stopVideo(); 
            });
        });
    </script>
